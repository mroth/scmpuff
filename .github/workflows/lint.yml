name: reviewdog
on:
  push:
    branches-ignore:
      - 'gh-pages'

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          path: "./commands/inits/data"
          pattern: "*.sh"
